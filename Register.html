<!DOCTYPE html>
<html>

<head>
    <title>Login Form Design</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="./Style/Style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6">
                <div class="row my-4">
                    <div class="col text-center">
                        <img src="./Images/Group 10842.svg" alt="" class="w-25" />
                    </div>
                </div>
                <div class="row h-100">
                    <div class="col my-auto">
                        <h4 class="text-center">Welcome to New Era</h4>
                        <div class="d-flex justify-content-center align-items-center mt-5">
                            <div class="card">
                                <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                                    <li class="nav-item text-center"> <a class="nav-link active" href="./Register.html"
                                            role="tab" aria-selected="true">Register</a> </li>
                                    <li class="nav-item text-center"> <a class="nav-link" href="./SignIn.html"
                                            role="tab" aria-selected="false">Sign In</a> </li>
                                </ul>
                                <div class="row my-4">
                                    <div class="col-3"></div>
                                    <div class="col-6"> 
                                        <a class="btn btn-lg btn-google btn-block text-uppercase btn-outline"
                                            href="#"><img src="./Images/google.png" class="w-10">
                                            Register with Google</a>
                                    </div>
                                    <div class="col-3"></div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <div class="or-container">
                                            <div class="line-separator"></div>
                                            <div class="or-label">Or Sign Up with email</div>
                                            <div class="line-separator"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="tab-content">
                                    <div class="tab-pane fade show active" role="tabpanel">
                                        <div class="form px-4"> <input type="text" name="" class="form-control"
                                                placeholder="khalida@email.com"> <input type="text" name=""
                                                class="form-control" placeholder="Password of 6-8 characters"> <button
                                                class="btn btn-dark btn-block">Register</button> </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="bg_section">
                    <div class="row h-100">
                        <div class="col my-auto">
                            <img src="./Images/Group 10843.svg" alt="" class="right_image" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
