<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Sign In</title>
    <meta content="" name="description">
    <meta content="" name="keywords">
    <!-- Favicons -->
    <link href="img/logo.svg" rel="icon">
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Roboto:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
        rel="stylesheet">

    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/icofont/icofont.min.css" rel="stylesheet">
    <link href="assets/vendor/aos/aos.css" rel="stylesheet">

    <!-- Template custom CSS File -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <section id="signin" class="p-0">
        <div class="row align-items-center text-center">
            <div class="col-md-6">
                <div class="row mb-5 mob_set">
                    <div class="col">
                        <img src="img/logo.svg" alt="" class="w-25" />
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <h3>Welcome to Back</h3>
                        <ul class="nav nav-pills my-3" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link" role="tab" aria-selected="false" href="./register.html">Register</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" role="tab" aria-selected="true" href="./signin.html">Sign
                                    In</a>
                            </li>
                        </ul>
                        <div class="signindiv mt-2">
                            <div class="row">
                                <div class="col-12">
                                    <a class="btn btn-google btn-outline-secondary" href="#">
                                        <img src="img/google.png" class="google_icon">
                                        Sign In With Google</a>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-1"></div>
                                <div class="col-10">
                                    <div class="or-container">
                                        <div class="line-separator"></div>
                                        <div class="or-label">Or Sign In with email</div>
                                        <div class="line-separator"></div>
                                    </div>
                                </div>
                                <div class="col-1"></div>
                            </div>
                            <div class="tab-content">
                                <div id="tab1" class="tab-pane fade show active" role="tabpanel">
                                    <form class="form text-left" action="javascript:void(0);">
                                        <div class="form-group">
                                            <label for="name">Email</label>
                                            <input type="email" class="form-control"
                                                placeholder="Enter your registered Email ID" name="email">
                                        </div>
                                        <div class="form-group">
                                            <label for="name">Password</label>
                                            <input type="password" class="form-control" placeholder="Enter password"
                                                name="password">
                                        </div>
                                        <button type="submit" class="btn btn-block btn-nextgen my-3">Sign
                                            In</button>
                                    </form>
                                    <a href="javascript:void(0);" data-toggle="modal" class="forgot_password"
                                        data-target="#forgotPass">
                                        Forgot Password?
                                    </a>
                                </div>
                                <div id="tab2" class="tab-pane fade show">

                                </div>
                            </div>
                            <div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 d-flex align-self-stretch img-bg">
            </div>
        </div>
    </section>
    <!-- JS Files -->
    <script src="assets/vendor/jquery/jquery.min.js"></script>
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
